<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        a {
            background-color:aqua;
            display: block;
            padding: 10px;
        }
        span {
            background-color:red;
            margin: 50px;
            padding: 20px;
            display: block;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color:darkgoldenrod
        }
    </style>
</head>
<body>
    
    <!-- inline element -->
    <a href="">Claruswauy</a>
    <button>Clarusway</button>
    <span>Hello my name is span</span>

    <!-- Block element -->
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>

</body>
</html>
